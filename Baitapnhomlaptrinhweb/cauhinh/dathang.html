<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thông Báo Đặt Hàng Thành Công</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container{
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1{
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p{
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .details {
            font-size: 16px;
            margin-bottom: 40px;
            color: #666;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Đặt Hàng Thành Công!</h1>
    <p>Cảm ơn bạn đã đặt hàng tại cửa hàng của chúng tôi. Đơn hàng của bạn đã được xác nhận.</p>
    <div class="details">
        <p><strong>Tên khách hàng:</strong> customer</p>
        <p><strong>Email khách hàng:</strong> email</p>
        <p><strong>Mã đơn hàng:</strong> orderId</p>
        <p><strong>Tổng tiền:</strong> total VNĐ</p>
        <p><strong>Ngày đặt hàng:</strong> orderDate</p>
    </div>
    <a href="#" class="button">Quay lại Trang Web</a>
</div>

</body>
</html>
